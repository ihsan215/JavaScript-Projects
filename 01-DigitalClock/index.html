<!doctype html>
<html lang="en">
  <head>

     <!-- META File Implementation -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title  Implementation-->
    <title>Digital Clock</title>

    <!-- Bootstrap Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <!-- Style CSS Implementation -->
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body onload="main()">  <!-- Body Start -->

    <!-- Main Container | Title & Digital Clock -->
    <div class="container text-center text-white"> <!-- Main Container Start -->
        <div class="row mt-5"> <!-- Title Row Start -->
            <div class="col"> <!-- Title Col Start -->

                <h1>JS Digital Clock <span><img class = "icon" src="./src/img/clock.svg" alt=""></span></h1>
              
            </div> <!-- Title Col End -->
        </div> <!-- Title Row End -->

        <div class="row mt-5"> <!-- Digital Clock Row Start -->
            <div class="col"> <!-- Digital Clock Start -->

                <h1 class = "bg-grad font-monospace" id = "clock">00:00:00 <sup class = "bg-grad font-monospace" id = "suffix"></sup></h1>
             
              
            </div> <!-- Digital Clock Col End -->
        </div> <!-- Digital Clock Row End -->
    </div> <!-- Main Container End -->

    

    <!-- Bootstrap | Bundle Implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

     <!-- Source js Implementation -->
    <script src="src/source.js"></script>

  </body> <!-- Body End -->
</html>
