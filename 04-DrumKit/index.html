<!doctype html>
<html lang="en">
  <head>

    <!-- Meta File Implementation -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Title -->
    <title>Drum Kit</title>

    <!-- Bootstrap Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style CSS Implementation -->
    <link rel="stylesheet" href="style/sytle.css">
  </head>


  <body> <!-- Body Start -->

    <!-- Application Title -->
    <h1 class = "text-white mt-5 text-center"> JS Drum Kit Application <span><img class = "icon" src="src/img/drum-solid.svg" alt="img"></span></h1> 

   
    <div class="container">  <!-- Main Container Start -->
      <div class="row mt-5"> <!-- Main Row Start -->
        <div class="col text-center keys"> <!-- Main Col Start -->

          <!-- Sound Keywords Area -->
          <div  data-key = "65" class = "key"><kbd>A</kbd><span class = "sound">CLAP</span></div>
          <div  data-key = "83" class = "key"><kbd>S</kbd><span class = "sound">HIHAT</span></div>
          <div  data-key = "68" class = "key"><kbd>D</kbd><span class = "sound">KICK</span></div>
          <div  data-key = "70" class = "key"><kbd>F</kbd><span class = "sound">OPENHAT</span></div>
          <div  data-key = "71" class = "key"><kbd>G</kbd><span class = "sound">BOOM</span></div>
          <div  data-key = "72" class = "key"><kbd>H</kbd><span class = "sound">RIDE</span></div>
          <div  data-key = "74" class = "key"><kbd>J</kbd><span class = "sound">SNARE</span></div>
          <div  data-key = "75" class = "key"><kbd>K</kbd><span class = "sound">TOM</span></div>
          <div  data-key = "76" class = "key"><kbd>L</kbd><span class = "sound">TINK</span></div>

          <!-- Sounds -->
          <audio data-key="65" src="src/sounds/clap.wav"></audio>
          <audio data-key="83" src="src/sounds/hihat.wav"></audio>
          <audio data-key="68" src="src/sounds/kick.wav"></audio>
          <audio data-key="70" src="src/sounds/openhat.wav"></audio>
          <audio data-key="71" src="src/sounds/boom.wav"></audio>
          <audio data-key="72" src="src/sounds/ride.wav"></audio>
          <audio data-key="74" src="src/sounds/snare.wav"></audio>
          <audio data-key="75" src="src/sounds/tom.wav"></audio>
          <audio data-key="76" src="src/sounds/tink.wav"></audio>
          

        </div> <!-- Main Col End -->
      </div> <!-- Main End Start -->
   
    </div>  <!-- Main Container End-->
    


    <!-- Bootstrap | Bundle Implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Source JS Implementation -->
    <script src="src/source.js"></script>

  </body> <!-- Body End -->

</html>
