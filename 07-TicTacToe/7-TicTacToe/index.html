<!doctype html>
<html lang="en">
  <head>

    <!-- Meta File Implementation -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Tic Tac Toe</title>

    <!-- Bootstrap Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style CSS Implementation -->
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body> <!-- Body Start -->
    
    <!-- Title -->
    <h1>Tic Tac Toe Game</h1>

    <!-- Main Game Area -->
    


            <!-- Tic Tac Toe Div Area -->
            <div class="grid-container">
                <div data-index="0" class="grid-item"></div>
                <div data-index="1" class="grid-item"></div>
                <div data-index="2" class="grid-item"></div>
                <div data-index="3" class="grid-item"></div>
                <div data-index="4" class="grid-item"></div>
                <div data-index="5" class="grid-item"></div>
                <div data-index="6" class="grid-item"></div>
                <div data-index="7" class="grid-item"></div>
                <div data-index="8" class="grid-item"></div>
            </div>

            <!-- Game Status Area -->
            <div class="game-status-area">

                <h2 id="playerTurn">X Turn</h2>
                <button id ="restartBtn" type="button" class="btn btn-outline-light">Restart Game</button>
                
            </div>





    <!-- Bootstrap JS Implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Source JS Implementation -->
    <script src="src/source.js"></script>

  </body> <!-- Body End -->
</html>
