<html lang="en">

    <meta charset="utf-8">

    <!-- Implementation Title -->

        <div class="row">     <!-- Row Start -->
            <div class="col"> <!-- Col Start -->

                <div class="LetterBtnsDiv">
                    <ul class = "LetterBtnsUl">

                    </ul>
                </div>

                <div class="WordDiv">
                    <ul class = "WordDivUl">

                    
                    </ul>
                </div>

              <h4 id = "Category"></h4>
                
              <div class="gmBtns">

                <button type="button" id = "restartGameBtn" class="btn btn-outline-light">Restart Game</button>

                <button type="button" id = "HintBtn" class="btn btn-outline-light">Hint</button>

              </div>
 
              <h4 id = "hint"></h4>

              <div  class="hangmanArea">
                <canvas id = "hangman">

                </canvas>
              </div >
