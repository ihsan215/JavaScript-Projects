<!doctype html>
<html lang="en">
  <head>

    <!-- Meta Information  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Title -->
    <title>Random Maze Generator</title>

    <!-- Bootstrap Style Implemantation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Style File Implemantation -->
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <!-- Game Title -->
    <h1>Random Maze Generator</h1>

    <!-- Main Game Area -->
    <div class="container">
      <!-- Maze Area Start -->
        <div class="row">

            <div class="col text-center">
                    <canvas id = "maze-canvas">


                    </canvas>
            </div>
            
        </div>
        <!-- Maze Area End -->

        <!-- Maze Settings Start -->
        <div class="row mt-5 text-center">
          <div class="col">
            <label for="Size">Size :</label>
            <input type="text" placeholder="10" id="Size" class = "input" name="Size"><br><br>
            <button type="button" id="mazeGenerateBtn" class="btn btn-outline-light mt-4">Generate Maze</button>
          </div>

        </div>
        <!-- Maze Settings End -->
        
    </div>
 <!-- Main Game Area End -->

    <!-- Bootstrap Bundle Implemantation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="src/source.js"></script>
