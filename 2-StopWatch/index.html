<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META File Implementation -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap  Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style CSS  Implementation -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Title  Implementation -->
    <title>Stopwatch</title>
</head>
<body> <!-- Start Body -->

    <!-- Main Container | Title & Stopwatch -->
    <div class="container text-light text-center"> <!-- Main Container Start -->
        <div class="row"> <!-- Title Row Start -->
            <div class="col"> <!-- Title Col Start -->
                <h1 class = "mt-5">Stopwatch Application Project
                    <span><img class="icon" src="./src/img/stopwatch.svg" alt="Icon"></span>
                </h1>
            </div>  <!-- Title Col End -->
        </div> <!-- Title Row End -->

        <div class="row mt-5"> <!-- Stopwatch Row Start -->
            <div class="col"> <!-- Stopwatch Col Start -->
                
                <h2 class="text-light" id="stopwatch">00:00:00</h1>
    
                <button class = "btn btn-outline-light" id = "startBtn">Start</button>
                <button class = "btn btn-outline-light" id = "stopBtn">Stop</button>
                <button class = "btn btn-outline-light" id = "resetBtn">Reset</button>

            </div> <!-- Stopwatch Col End -->
        </div> <!-- Stopwatch Row End -->
    </div> <!-- Main Container End -->



    <!-- Bootstrap | Bundle Implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Source Implementation -->
    <script src="src/source.js"></script>
</body> <!-- Start Body -->
</html>
