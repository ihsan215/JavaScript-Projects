<!doctype html>
<html lang="en">
  <head>

    <!-- Meta File Implementation -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Calculator</title>

    <!-- Bootstrap Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style CSS Implementation -->
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body> <!-- Body Start -->
    
    <!-- Main Container Title & Calculator -->
    <div class="container text-center text-white mt-5"> <!-- Main Container Start -->

        <!-- Title -->
        <h1>JS Calculator Application <span><img class = "title-icon" src="src/img/calculator.svg" alt="image"></span></h1>

        <div class="row mt-5">   <!-- Result Screen Row Start -->
            <div class="col bg-red text-center">   <!-- Result Screen col Start -->

                 <!-- Result Screen -->
                <h1 id = "result"class ="result-screen cal-border text-end rounded-pill">0</h1>

            </div>  <!--  Result Screen col Start -->
        </div> <!--  Result Screen Row End -->

        <div class="row"> <!-- Operand Screen Row Start -->
            <div class="col bg-red"> <!-- Operand Screen col Start -->

                <div class="calculator-screen cal-border rounded"> <!-- Operand Screen Area Start -->

                    <!-- Operators  -->
                    <button class="btn btn-info cl-operator" value="+"> + </button>
                    <button class="btn btn-info cl-operator" value="-"> - </button>
                    <button class="btn btn-info cl-operator" value="x"> x </button>
                    <button class="btn btn-info cl-operator" value="รท"> รท </button>       
                    <button id = "equalSign" class="btn btn-info equal-sign"  value="="> = </button>

                    <!-- Numbers 7-8-9 Col -->
                    <button class="btn btn-dark cl-numbers" value="7"> 7 </button>
                    <button class="btn btn-dark cl-numbers" value="8"> 8 </button>
                    <button class="btn btn-dark cl-numbers" value="9"> 9 </button>

                    <!-- Numbers 4-5-6 Col -->
                    <button class="btn btn-dark cl-numbers" value="4"> 4 </button>
                    <button class="btn btn-dark cl-numbers" value="5"> 5 </button>
                    <button class="btn btn-dark cl-numbers" value="6"> 6 </button>

                    <!-- Numbers 1-2-3 Col -->
                    <button class="btn btn-dark cl-numbers" value="1"> 1 </button>
                    <button class="btn btn-dark cl-numbers" value="2"> 2 </button>
                    <button class="btn btn-dark cl-numbers" value="3"> 3 </button>

                    <!-- Numbers & Functinos 0 . AC  Col -->
                    <button class="btn btn-dark cl-numbers" value="0"> 0 </button>
                    <button class="btn btn-secondary cl-numbers" value="."> . </button>
                    <button id = "clearAll" class="btn btn-danger cl-clear-all" value="AC"> AC </button>

         
                </div> <!-- Operand Screen Area End -->

            </div>   <!-- Operand Screen col End -->
        </div> <!-- Operand Screen Row End -->

    </div> <!-- Main Container Start -->





    <!-- Bootstrap | Bundle Implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Source JS Implementation -->
    <script src="src/source.js"></script>
  </body> <!-- Body End -->


</html>
