<!doctype html>
<html lang="en">
  <head>

     <!-- Meta File Implementation -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Guess Color | Game</title>


    <!-- Bootstrap Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style CSS Implementation -->
    <link rel="stylesheet" href="style/style.css">
  </head>

  
  <body> <!-- Body Start -->

    <h1 class = "text-center text-white mt-5">Guess Color Game Application</h1>

    <div class="container text-center text-white main-area" id = "main-area">  <!-- Main Container Start--> 
        
        <div class="row"> <!-- Question Row Start -->
            <div class="col"> <!-- Question Col Start -->

                <div class="question">

                    <h1 id="guess-color"></h1>

                </div>

                <div class="options mt-5">

                    <!-- Game Controller Buton -->
                    <button class = "btn btn-outline-light btn-control" id = "btn-control">Change Color</button>


                    <!-- Game Option Buttons Area Start -->
                    <div class="btn-group game-option" role="group" aria-label="Basic radio toggle button group">
                      
                        <input type="radio" class="btn-check" name="btnradio" id="easy-btn" autocomplete="off">
                        <label class="btn btn-outline-light" for="easy-btn">Easy</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="hard-btn" autocomplete="off" checked="checked">
                        <label class="btn btn-outline-light" for="hard-btn">Hard</label>

                    </div>
                    <!-- Game Option Buttons Area End -->


                </div>
   

            </div> <!-- Question Col End -->
        </div> <!-- Question Row End -->

        <div class="row mt-5"> <!-- Color Row Start -->

            <div class="col text-center"> <!-- Color Column Start -->

                <div class="easy">

                    <button class = "color-btns"></button>
                    <button class = "color-btns"></button>
                    <button class = "color-btns"></button>

                </div>

                <div class="hard">

                    <button class = "color-btns"></button>
                    <button class = "color-btns"></button>
                    <button class = "color-btns"></button>

                </div>

            </div> <!-- Color Column End -->

        </div> <!-- Color Row End -->
    </div> <!-- Main Container End-->


    <!-- Bootstrap | Bundle Implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Source JS Implementation -->
    <script src="src/source.js"></script>

  </body> <!-- Body End -->

</html>
