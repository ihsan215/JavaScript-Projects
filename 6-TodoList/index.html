<!doctype html>
<html lang="en">
  <head>

    <!-- Meta File Implementation -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>To Do List </title>

    <!-- Bootstrap Implementation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style CSS Implementation -->
    <link rel="stylesheet" href="style/style.css">
  </head>


  <body> <!-- Body Start -->

    <!-- For Alert MSG -->
    <div id="alert"></div>

    <!-- Application Title -->
    <h1 class = "text-center text-white mt-5">To Do List</h1>

    
    <div class="container text-white"> <!-- Main Container Start -->
        <div class="row mt-5"> <!-- Text Input Row Start -->
            <div class="col"> <!-- Text Input Col Start -->

                <!-- Text Input -->
                <div class="input-group mb-3">
                    <input type="text" id = "List-Input" class="form-control" placeholder="To Do List" aria-label="To Do List" aria-describedby="AddList">
                    <button class= "btn btn-success" type="button" id="List-btn"><img src="src/img/clipboard-plus.svg" alt=""> Add </button>
                </div>

            </div> <!-- Text Input Col End -->

            
            <div class="row"> <!-- Add List Area Row  Start-->
                <div class="col"> <!-- Add List Area Col Start -->
                    
                    <!-- To Do  List Area -->
                    <ul class="list-group" id = "TodoList">
                    </ul>
                    
                </div> <!-- Add List Area Col End -->
            </div> <!-- Add List Area Row End -->

        </div> <!-- Text Input Row End -->
    </div> <!-- Main Container End -->


   


    <!-- Bootstrap | Bundle Implementation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Source JS Implementation -->
    <script src="src/source.js"></script>
    
  </body> <!-- Body End -->


</html>
